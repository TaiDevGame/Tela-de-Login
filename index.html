<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>
<body>
    <div class="main-login"> 
<div class="left-login">
    
    <img src="college.svg" class="Img-college" alt="College">
</div>
    <div class="right-login">
       <div class="card-login">
        <h1>ENTRAR</h1>
        <div class="textfield">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha">
        </div>

        <div class="login-icons">
        <button type="button" class="icons-buttons">
        <img src="icon-facebook.png" alt="Facebook Login">
        </button>

        <button type="button" class="icons-buttons">
        <img src="icon-google.png" alt="Google Login">
        </button>

        <button type="button" class="icons-buttons">
        <img src="icon-apple.png" alt="Apple Login">
        </button>
        </div>

        

        <button class="btn-login">Entrar</button>

        <a href="#" class="login-link">Não consegue iniciar sessão?</a>
        <a href="#" class="login-link">Criar conta</a>
       </div> 
    </div>
</div>


</body>
</html>
